    <title>Tabela de Produtos</title>

<body>

    <div class="container">
        <div class="block">
            <h2 class="block__title">Controle de produtos</h2>
            <input
                type="text"
                class="block__search"
                placeholder="Filtrar produtos"
            >

            <div class="block__add">
                <input
                    type="text"
                    class="input__produto"
                    placeholder="Nome do produto"
                    ref="input-name"
                >
                <input
                    type="text"
                    class="input__preco"
                    placeholder="PreÃ§o do produto"
                    ref="input-preco"
                >
                <input
                    type="number"
                    class="input__estoque"
                    placeholder="Estoque do produto"
                    ref="input-estoque"
                >
                <select id="unidades-select" class="unidades" name="unidades">
                    <option value="KG">Kilo</option>
                    <option value="M">Metro</option>
                    <option value="L">Litro</option>
                </select>

                <button
                    type="button"
                    class="btn"
                    id="btn__add"
                    >
                    <!-- @click="addProduto()"  -->
                    Adicionar produto
                </button>
                
            </div>

        </div>
    </div>

    <table id="table">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preco</th>
                <th>Estoque</th>
                <th>Unidade</th>
            </tr>
        </thead>
