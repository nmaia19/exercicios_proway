<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="content__wrapper">
            <h1>Cadastro de notas</h1>
            <form class="form">

                    <label class="from__label" for="nota1">Nota 1</label>
                    <input class="nota" id="nota" name="nome1" type="number" placeholder="Insira primeira nota" />
                    <label class="from__label" for="nota2">Nota 2</label>
                    <input class="nota" id="nota" name="nome2" type="number" placeholder="Insira segunda nota" />
        
                    <button class="form__btn">Submeter notas</button>
            </form>
        </div>
    </main>
</body>
</html>
